<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Question_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-question_id" data-rule="required" data-source="question/index" data-primary-key="question_id" data-field="title" class="form-control selectpage" name="row[question_id]" type="text" value="{$row.question_id|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ans')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-ans" data-rule="required" class="form-control selectpicker" name="row[ans]">
                {foreach name="ansList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.ans"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_answer')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_answer" data-rule="required" class="form-control selectpicker" name="row[is_answer]">
                {foreach name="isAnswerList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_answer"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Details')}</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-details" class="form-control" name="row[details]" rows="10">{$row.details|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
